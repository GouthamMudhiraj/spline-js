<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline js</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <img class="img-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header class="head">
            <h1  data-aos="fade-down" data-aos-duration="1500"class="logo">TREN</h1>
            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">OUR ROADMAP</a>

            </nav>
            <button data-aos="fade-down" data-aos-duration="3000" class="sign">Sign In</button>
        </header>
        <main>
            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="content">
                <div class="tag-box">
                    <div class="tag">
                        INTRODUCING 
                    </div>
                    <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000"><br> TREN AI</h1>
                    <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500"class="discription">
                     Ai model for Speech<br>video Optimization
                    </p>
                    <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="button">
                        <a href="#" class="start">Documentation </a>
                        <a href="#" class="main">Get Started </a>

                    </div>
                </div>
            </div>
            </main>
            <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="robot" url="https://prod.spline.design/yGp64ZDDg-h58sdM/scene.splinecode"></spline-viewer>
    </div>
 
 <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.90/build/spline-viewer.js"></script>

   <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
